<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Overview</h1>
        <div class="my-4" style="border: 2px solid rgb(255, 255, 255); padding-left: 2vh; box-shadow: 1px 1px 5px 0px; padding-top: 2vh; border-radius: 10px; text-align: left; font-family: sans-serif;">
            <p>{{intro}}</p>
        </div>

        <!-- Page Heading -->
        <h1 class="my-4">Video content
          
        </h1>
      
        <div class="row">
          <div class="row">
            {% for i in videos %}
                        <div class="col-lg-4 col-sm-6 mb-4">
                            <div class="card h-100">
                                <a href="{{ i.0 }}"><img src="https://img.youtube.com/vi/{{ i.1 }}/default.jpg" alt="YouTube Thumbnail"></a>
                                <div class="card-body">
                                    <h4 class="card-title">{{i.2 }}</h4>
                                    <p class="card-text">Description or additional content here.</p>
                                </div>
                            </div>
                        </div>
            {% endfor %}
        </div>
        
        </div>
        <!-- /.row -->
      
        <!-- Pagination -->
        
      </div><div class="container">

        <!-- Page Heading -->
        <h1 class="my-4">Articles
          
        </h1>
      
        <div class="row">
          {% for item in google %}
          <div class="col-lg-4 col-sm-6 mb-4">
            <div class="card h-100">
              <a href={{item}}><img class="card-img-top" src="https://via.placeholder.com/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
              </h4>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <!-- /.row -->
      
        <!-- Pagination -->
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a> 
          </li>
        </ul>
      </div>
    </body>
</html>
